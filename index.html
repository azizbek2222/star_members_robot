<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0e1621;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#17212b;
  padding:20px;
  border-radius:10px;
  width:100%;
  max-width:350px;
  text-align:center;
}
</style>
</head>
<body>

<div class="card">
  <h2>Login with Telegram</h2>

  <!-- ✅ RASMIY TELEGRAM LOGIN -->
  <script async src="https://telegram.org/js/telegram-widget.js?22"
  data-telegram-login="STAR_MEMBERS_ROBOT"
  data-size="large"
  data-userpic="true"
  data-onauth="onTelegramAuth(user)">
</script>

  <p style="font-size:12px;color:#aaa;margin-top:10px">
    We never ask for SMS or login code
  </p>
</div>

<script>
function onTelegramAuth(user) {
  // Backendga yuboramiz (REAL LOGIN)
  fetch("/auth", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(user)
  })
  .then(r => r.json())
  .then(res => {
    if(res.status === "ok"){
      // Login muvaffaqiyatli → home.html
      window.location.href = "home.html";
    } else {
      alert("Login failed");
    }
  })
  .catch(() => {
    alert("Server error");
  });
}
</script>

</body>
</html>
